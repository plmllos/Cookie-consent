<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title> Cookie Consent </title>
</head>
<body>
    
    <div id="modal-el">
		<div class="close-modal-btn-container">
			<button id="close-btn" disabled> X </button>
		</div>
		<div id="modal-inner">
			<h2> We ❤️ Your Data! </h2>
			<p id="modal-text">We have a strict policy on tracking and spamming: we'll definitely track you, and we'll definitely spam you. To use this site, enter your name and email address and accept our ridiculous terms and conditions.</p>
			<form id="consent-form">
				<input type="text" name="fullName" placeholder="Enter your full name" required/>
				<input type="email" name="email" placeholder="Enter your email" required/>
				<div id="modal-choice-btns">
					<button type="submit" class="modal-btn"> Accept </button>
					<button class="modal-btn" id="decline-btn"> Decline </button>
				</div>
			</form>
		</div>
	</div>

    <script src="index.js"> </script>

</body>
</html>
